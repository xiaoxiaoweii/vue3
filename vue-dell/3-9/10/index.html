<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                text: '提交'
            }
        },
        template: `
            <div>
                <test>
                    <div>{{text}}</div>    
                </test>
                <test>
                    <button>{{text}}</button>    
                </test>
                <test></test>
                <layout>
                    <template v-slot:header>
                        <div>header</div>
                    </template>
                    <template v-slot:footer>
                        <div>footer</div>
                    </template>
                </layout>
            </div>
        `
    })
    app.component('test', {
        methods: {
            handleClick() {
                alert('组件')
            },
        },
        template: `
            <div>
                <input />
                <slot>default value</slot>
            </div>
        `
    })
    app.component('layout', {
        template: `
            <div>
                <slot name="header"></slot>
                <div>content</div>
                <slot name="footer"></slot>
            </div>
        `
    })
    app.mount('#root')
</script>

</html>
