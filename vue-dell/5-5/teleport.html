<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<title>Document</title>
<style>
    .area {
        position: absolute;
        width: 200px;
        height: 300px;
        background: #000;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    .mask {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        background: green;
        opacity: 0.5;
    }
</style>
<script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    /* 局部自定义指令 */
    // beforeMount mounted beforeUpdate updated bbeforeUnmount unmounted
    const app = Vue.createApp({
        data() {
            return {
                show: false
            }
        },
        template: `
            <div class='area'>
                <button @click='show = !show'>按钮</button>
                <teleport to='body'>
                    <div class="mask" v-show="show">hello</div>
                </teleport>
                
            </div>
        `,
    })
    app.mount('#root')
</script>

</html>
