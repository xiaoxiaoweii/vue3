<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                num: 1001
            }
        },
        template: `
            <div>
                <test :content='num' /> 
            </div>
        `
    })
    app.component('test',{
        props: {
            content: {
                type: Number,
                require: true,
                default: () => {
                    return 1000
                },
                validator: (value) => {
                    return value < 1000
                }
            }
        },
        template: `
            <div>
                {{content}}
            </div>
        `
    })
    app.mount('#root')
</script>

</html>
