<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        template: `
            <child app = 'app'>parent</child>
        `,
    })
    app.component('child', {
        template: `
            <div>child</div>
        `,
        /* 
         attrs 父组件传过来的non-props属性
        */
        setup(props, context) {
            const { h } = Vue
            const {
                attrs,
                slots,
                emit
            } = context
            console.log(attrs.app,slots.default(),emit)
            return () => h('div',{},slots.default())
        }

    })
    app.mount('#root')
</script>
